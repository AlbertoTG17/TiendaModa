<div *ngIf = "carrito != null">

  <table class="table" style="width: 60%">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Unidades</th>
        <th scope="col">Precio</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of carrito">
        <td>{{p.nombre}}</td>
        <td>x{{p.unidades}}</td>
        <td>{{p.precio}}€</td>
      </tr>
      <tr>
        <td colspan="2"><b>Total</b></td>
        <td><b>{{total}}€ (IVA incluido)</b></td>
      </tr>
    </tbody>
  </table>

  <button (click) = "limpiarCarrito()">Limpiar carrito</button>

</div>

<div *ngIf = "carrito == null">

  Tu carrito aun esta vacio empieza a <a routerLink="">comprar </a>

</div>
